<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/85a2fcf1f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Montserrat">

</head>

<body>
    <header>
        <div class="logoDiv">
            <h1 class="logo1"> Fed </h1>
            <h1 class="logo2">Ex.</h2>
        </div>

        <div class="header">
            <a href=""> Shipping</a>
            <a href=""> Tracking</a>
            <a href=""> Design & Print </a>
            <a href="">Locations</a>
            <a href="">Support</a>
        </div>

        <div class="headerRight">
            <a href="" class="signUpLink">Sign Up or Log In</a>
            <i class="fa-regular fa-circle-user"></i>
            <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
        </div>
    </header>

    <main>
        <div class="mainDiv">
            <h1>Ship, manage, track, deliver</h1>
            <div class="boxContainer">
                <div class="firstContainer">
                    <i class="fa-solid fa-calculator" id="calculator"></i>
                    <!-- ikonice jedna na drugu?? -->
                    <h4> Rate & Ship </h4>
                </div>
                <div class="secondContainer">
                    <i class="fa-solid fa-box" id="box"></i>
                    <h4> Track </h4>
                </div>
                <div class="thirdContainer">
                    <i class="fa-solid fa-location-dot"></i>
                    <h4>Locations</h4>
                </div>
            </div>

            <div class="inputDiv">
                <input type="text" placeholder="TRACKING ID">
                <button>TRACK</button>
        </div>

    </main>
</body>

</html>
