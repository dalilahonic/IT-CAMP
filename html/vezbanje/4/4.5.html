<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 20px;
        }
    </style>
</head>

<body>

    <iframe src="https://www.wikipedia.org/" height="300px" width="300px" title="Iframe Example"
        style="border:none"></iframe>

    <iframe src="www.youtube.com" style="border:2px solid red"></iframe>

    <iframe src="https://www.wikipedia.org/" width="500px" height="400px" name="iframe"> ovo je iframe </iframe>

    <p> <a href="https://www.wikipedia.org/" target="iframe"> ovo je link </a> </p>

    <p id="neko"> </p>

    <script>
        document.getElementById("neko").innerHTML = "napisati nesto";



    </script>

</body>

</html>
